<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Watch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- Login form -->
    <div class="form-box login">
      <form id="loginForm">
        <h1>Login</h1>
        <div id="loginError" style="display:none;color:#E74C5B;margin-bottom:15px;padding:10px;border-radius:5px;background:rgba(231,76,91,0.1)"></div>
        <div class="input-box">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <i class="fa fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forget Password?</a>
        </div>
        <button type="submit" class="btn" id="loginBtn">Login</button>
        <button type="button" class="btn" id="demoBtn" style="background:linear-gradient(135deg, #90EE90, #76C876); margin-top: 10px; width: 100%;">Try Demo Mode</button>
        <p>or login with social platforms</p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
        </div>
      </form>
    </div>

    <!-- Sign Up Section -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <a href="register.html" class="btn register-btn" style="display:inline-block;width:auto;text-decoration:none;padding:8px 30px;">Create Account</a>
      </div>
    </div>
  </div>

  <script>
    // Use same-origin proxy endpoint for auth API
    const AUTH_API_BASE = '/api/auth';

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const demoBtn = document.getElementById('demoBtn');
    const loginError = document.getElementById('loginError');

    // Demo mode button
    if (demoBtn) {
      demoBtn.addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.setItem('demoMode', 'true');
        localStorage.setItem('authToken', 'demo-token');
        localStorage.setItem('user', JSON.stringify({ username: 'Demo User', email: 'demo@example.com' }));
        window.location.href = '/dashboard.html';
      });
    }

    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginError.style.display = 'none';
        loginError.textContent = '';

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
          loginError.textContent = 'Username and password required';
          loginError.style.display = 'block';
          return;
        }

        try {
          loginBtn.disabled = true;
          loginBtn.textContent = 'Logging in...';

          const response = await fetch(`${AUTH_API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
          });

          if (!response) {
            throw new Error('No response from server');
          }

          const data = await response.json();

          if (!response.ok) {
            loginError.textContent = data.error || data.message || 'Login failed';
            loginError.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
            return;
          }

          // Store token
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          localStorage.removeItem('demoMode');

          // Redirect to dashboard
          window.location.href = '/dashboard.html';
        } catch (err) {
          console.error('Login error:', err);
          loginError.textContent = 'Failed to connect to server. Please check your internet connection and ensure the authentication server is running.';
          loginError.style.display = 'block';
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      });
    }
  </script>
</body>

</html>
